name: CI/CD Deploy to Internal Server

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Backend and Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js (v20.x)
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Backend
        run: |
          cd backend
          ./mvnw clean package -DskipTests || mvn clean package -DskipTests

      - name: Build Frontend
        run: |
          cd frontend
          # Táº¡o package-lock.json náº¿u chÆ°a tá»“n táº¡i
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only --legacy-peer-deps
          fi
          
          # Clean install vá»›i fallback an toÃ n
          npm ci --legacy-peer-deps || {
            echo "Fallback to npm install..."
            npm install --legacy-peer-deps
          }
          
          npm run build

  deploy:
    name: Deploy to Server via SSH
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Install Node.js 20.x on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
            node -v

      - name: Deploy Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ System Info..."
            node -v
            npm -v
            java -version

            echo "ðŸš€ Pulling latest code..."
            cd ~/quanlycodien
            git pull origin main

            echo "ðŸ”§ Build backend..."
            cd backend
            ./mvnw clean package -DskipTests || mvn clean package -DskipTests

            echo "ðŸ§¹ Stop old backend..."
            pkill -f 'java.*QuanlycodienApplication' || true

            echo "ðŸš€ Start backend at port 8081..."
            nohup java -jar target/*.jar --server.port=8081 > ~/backend.log 2>&1 &

            echo "âš™ï¸ Build frontend..."
            cd ../frontend
            if [ ! -f package-lock.json ]; then
              npm install --package-lock-only --legacy-peer-deps
            fi
            npm ci --legacy-peer-deps || npm install --legacy-peer-deps
            npm run build

            echo "ðŸ§¹ Stop old frontend (serve)..."
            pkill -f "serve.*3001" || true

            echo "ðŸš€ Serve frontend on port 3001..."
            nohup serve -s build -l 3001 > ~/frontend.log 2>&1 &

            echo "âœ… Deploy finished!"