name: CI/CD Deploy to Internal Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy on Self-hosted Server
    runs-on: self-hosted

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Backend
        run: |
          cd backend
          cp .env.production .env
          ./mvnw clean package -DskipTests || mvn clean package -DskipTests

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Restart Backend and Frontend
        run: |
          echo "ðŸ§¹ Stop old backend..."
          pkill -f 'java.*QuanlycodienApplication' || true

          echo "ðŸš€ Start backend using .env.production..."
          cd backend
          nohup java -jar target/*.jar > ~/backend.log 2>&1 &

          echo "ðŸ§¹ Stop old frontend (serve)..."
          pkill -f "serve.*3001" || true

          echo "ðŸš€ Serve frontend on port 3001..."
          cd ../frontend
          nohup serve -s build -l 3001 > ~/frontend.log 2>&1 &
