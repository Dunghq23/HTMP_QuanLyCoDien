name: CI/CD Deploy to Internal Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy on Self-hosted Server
    runs-on: self-hosted

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install serve globally
        run: npm install -g serve

      - name: Build Backend
        run: |
          cd backend
          cp .env.production .env
          ./mvnw clean package -DskipTests || mvn clean package -DskipTests

      - name: Build Frontend
        run: |
          cd frontend
          echo "ðŸ“‹ Copying .env.production..."
          cp .env.production .env

          echo "ðŸ“¦ Installing dependencies..."
          npm install

          echo "âš™ï¸ Building frontend..."
          CI='' npm run build

          echo "ðŸ§¹ Cleaning up .env to avoid git conflict..."
          rm .env


      - name: Restart Backend and Frontend
        run: |
          echo "ðŸ§¹ Stop old backend (port 8081)..."
          PID_BACKEND=$(lsof -t -i :8081)
          if [ -n "$PID_BACKEND" ]; then
            kill "$PID_BACKEND"
            echo "âœ… Killed backend process $PID_BACKEND"
          else
            echo "â„¹ï¸ No backend process running on port 8081"
          fi

          echo "ðŸš€ Start backend using .env.production..."
          cd backend
          nohup java -jar target/quanlycodien-0.0.1-SNAPSHOT.jar > ~/backend.log 2>&1 &
          cd ..

          echo "ðŸ§¹ Stop old frontend (port 3001)..."
          PID_FRONTEND=$(lsof -t -i :3001)
          if [ -n "$PID_FRONTEND" ]; then
            kill "$PID_FRONTEND"
            echo "âœ… Killed frontend process $PID_FRONTEND"
          else
            echo "â„¹ï¸ No frontend process running on port 3001"
          fi

          echo "ðŸš€ Serve frontend on port 3001..."
          cd frontend
          nohup serve -s build -l 3001 > ~/frontend.log 2>&1 &
          cd ..

          echo "âœ… CI/CD completed. FE should be available at http://apps.htmp.vn:3001"

