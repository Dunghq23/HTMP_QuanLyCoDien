name: CI/CD Deploy to Internal Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy on Self-hosted Server
    runs-on: self-hosted

    env:  # ✅ Áp dụng cho toàn job
      SPRING_DATASOURCE_URL: jdbc:mysql://apps.htmp.vn:3306/codien
      SERVER_PORT: 8081
      SPRING_DATASOURCE_USERNAME: ${{ secrets.MYSQL_USER }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Backend
        run: |
          cd backend
          ./mvnw clean package -DskipTests || mvn clean package -DskipTests

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Restart Backend and Frontend
        run: |
          echo "🧹 Stop old backend..."
          pkill -f 'java.*QuanlycodienApplication' || true

          echo "🚀 Start backend at port 8081..."
          nohup java -jar backend/target/*.jar --server.port=8081 > ~/backend.log 2>&1 &

          echo "🧹 Stop old frontend (serve)..."
          pkill -f "serve.*3001" || true

          echo "🚀 Serve frontend on port 3001..."
          cd frontend
          nohup serve -s build -l 3001 > ~/frontend.log 2>&1 &

