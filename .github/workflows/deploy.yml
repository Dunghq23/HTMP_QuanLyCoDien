name: CI/CD Deploy to Internal Server

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Backend and Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Backend
        run: |
          cd backend
          ./mvnw clean package -DskipTests || mvn clean package -DskipTests

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          CI=false npm run build  # Tắt chế độ CI nghiêm ngặt

  deploy:
    name: Deploy to Server via SSH
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🚀 Pulling latest code..."
            cd ~/quanlycodien
            git pull origin main

            echo "🔧 Build backend..."
            cd backend
            ./mvnw clean package -DskipTests || mvn clean package -DskipTests

            echo "🧹 Stop old backend..."
            pkill -f 'java.*QuanlycodienApplication' || true

            echo "🚀 Start backend at port 8081..."
            nohup java -jar target/*.jar --server.port=8081 > ~/backend.log 2>&1 &

            echo "⚙️ Build frontend..."
            cd ../frontend
            npm install
            npm run build

            echo "🧹 Stop old frontend (serve)..."
            pkill -f "serve.*3001" || true

            echo "🚀 Serve frontend on port 3001..."
            nohup serve -s build -l 3001 > ~/frontend.log 2>&1 &

            echo "✅ Deploy finished!"
