name: CI/CD Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: self-hosted  # Sử dụng self-hosted runner
    env:
      APP_DIR: ~/quanlycodien  # Thư mục chứa code trên server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Backend
        run: |
          cd backend
          ./mvnw clean package -DskipTests

      - name: Build Frontend
        run: |
          cd frontend
          npm ci --legacy-peer-deps
          npm run build

      - name: Deploy to Local Server
        run: |
          echo "=== STARTING DEPLOYMENT ==="
          
          # 1. Sync code to deployment directory
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            $GITHUB_WORKSPACE/ $APP_DIR/

          # 2. Deploy Backend
          cd $APP_DIR/backend
          ./mvnw clean package -DskipTests
          pkill -f 'java.*QuanlycodienApplication' || true
          nohup java -jar target/*.jar --server.port=8081 > $APP_DIR/backend.log 2>&1 &

          # 3. Deploy Frontend
          cd $APP_DIR/frontend
          npm ci --production --legacy-peer-deps
          npm run build
          pkill -f "serve.*3001" || true
          nohup serve -s build -l 3001 > $APP_DIR/frontend.log 2>&1 &

          echo "✅ DEPLOYMENT COMPLETE"
          echo "Backend: http://localhost:8081"
          echo "Frontend: http://localhost:3001"